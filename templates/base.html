<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevard Systems - Asset Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Laurence Brevard Consulting - Asset Manager</h1>
        <nav>
            <a href="{{ url_for('table_view') }}" class="{% if request.endpoint == 'table_view' %}active{% endif %}">Table View</a>
            <a href="{{ url_for('form_view') }}" class="{% if request.endpoint == 'form_view' %}active{% endif %}">Form View</a>
            <a href="{{ url_for('notes_view') }}" class="{% if request.endpoint == 'notes_view' %}active{% endif %}">Notes</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        // Utility function for API calls
        async function apiCall(url, method, data) {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: data ? JSON.stringify(data) : undefined
            });
            return response.json();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
